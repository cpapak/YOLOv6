# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: ../bdd100k/images/train # train images
val: ../bdd100k/images/val # val images
test: ../bdd100k/images/test # test images (optional)

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False

# Classes
nc: 10  # number of classes
names: ['pedestrian', 'rider', 'car', 'truck', 'bus', 'train', 'motorcycle', 'bicycle', 'traffic light', 'traffic sign']  # class names
